<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="container">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Матрица Эйзенхауэра">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <main class="tasks-list">
    <section>
      <h3 class="tasks-list__title">Add Item</h3>
      <div class="tasks-list__row-wrapper">
        <input class="tasks-list__text tasks-list__new" type="text">
        <button class="tasks-list__add">Add</button>
      </div>
    </section>
    <section>
      <h3 class="tasks-list__title">Todo</h3>
      <ul class="tasks-list__incomplete">
        <li class="tasks-list__item">
          <input class="tasks-list__checkbox" type="checkbox">
          <label class="tasks-list__label">Pay Bills</label>
          <input class="tasks-list__text" type="text">
          <button class="tasks-list__edit">Edit</button>
          <button class="tasks-list__delete"><img src="./remove.svg" alt="delete"></button>
        </li>
        <li class="tasks-list__item edit-mode">
          <input class="tasks-list__checkbox" type="checkbox">
          <label class="tasks-list__label">Go Shopping</label>
          <input class="tasks-list__text" type="text" value="Go Shopping">
          <button class="tasks-list__edit">Save</button>
          <button class="tasks-list__delete"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="tasks-list__title">Completed</h3>
      <ul class="tasks-list__completed">
        <li class="tasks-list__item">
          <input class="tasks-list__checkbox" type="checkbox" checked>
          <label class="tasks-list__label">See the Doctor</label>
          <input class="tasks-list__text" type="text">
          <button class="tasks-list__edit">Edit</button>
          <button class="tasks-list__delete"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
