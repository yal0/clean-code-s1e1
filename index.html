<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body class="container">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Матрица Эйзенхауэра">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <main class="tasks-list">
    <section>
      <h3 class="tasks-list__title">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="tasks-list__add">Add</button>
      </div>
    </section>
    <section>
      <h3 class="tasks-list__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="tasks-list__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="tasks-list__edit">Edit</button>
          <button class="tasks-list__delete"><img src="./remove.svg" alt="delete"></button>
        </li>
        <li class="tasks-list__item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="tasks-list__edit">Save</button>
          <button class="tasks-list__delete"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="tasks-list__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="tasks-list__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="tasks-list__edit">Edit</button>
          <button class="tasks-list__delete"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
